""<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Generate MCQs with AI on any topic. Free online quiz generator using Google Gemini API." />
  <meta name="keywords" content="MCQ generator, quiz generator, AI quiz, Gemini API, educational tools, create quiz online" />
  <meta name="author" content="AllTricks-rk" />
  <title>AI MCQ Generator | AllTricks-rk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col justify-center items-center px-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8 space-y-6">
      <h1 class="text-3xl font-bold text-center text-indigo-600">üß† AI Quiz Generator</h1>
      <form id="quizForm" class="space-y-4">
        <div>
          <label for="topic" class="block text-sm font-medium">Enter Topic</label>
          <input type="text" id="topic" name="topic" required class="mt-1 p-2 border w-full rounded-md" />
        </div>
        <div>
          <label for="num_questions" class="block text-sm font-medium">Number of Questions</label>
          <input type="number" id="num_questions" name="num_questions" min="1" max="20" value="5" class="mt-1 p-2 border w-full rounded-md" />
        </div>
        <div>
          <label for="difficulty" class="block text-sm font-medium">Difficulty</label>
          <select id="difficulty" name="difficulty" class="mt-1 p-2 border w-full rounded-md">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-md w-full transition">Generate MCQs</button>
      </form>
      <div id="loading" class="text-center hidden">
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_j1adxtyb.json" background="transparent" speed="1" style="width: 120px; height: 120px; margin: auto;" loop autoplay></lottie-player>
        <p class="text-sm text-gray-500 mt-2">Generating your quiz...</p>
      </div>
      <div id="quizOutput" class="whitespace-pre-wrap bg-gray-50 p-4 rounded-md border border-gray-200 overflow-auto max-h-[60vh]"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const output = document.getElementById('quizOutput');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.innerHTML = '';
      loading.classList.remove('hidden');

      const topic = document.getElementById('topic').value.trim();
      const num_questions = document.getElementById('num_questions').value;
      const difficulty = document.getElementById('difficulty').value;

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, num_questions, difficulty })
        });

        const data = await response.json();
        loading.classList.add('hidden');

        if (data.quiz) {
          output.textContent = data.quiz;
        } else {
          output.textContent = '‚ùå Failed to generate quiz. Please try again.';
        }
      } catch (err) {
        loading.classList.add('hidden');
        output.textContent = '‚ö†Ô∏è Error contacting server. Please check your internet or API configuration.';
      }
    });
  </script>
</body>
</html>
