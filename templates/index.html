<body>

  <header class="navbar">
    <div class="nav-left">
      <img src="/static/logo.png" alt="SyllabusQuiz-logo" class="nav-icon">
      <div class="logo">SyllabusQuiz</div>
    </div>
  </header>
  
  <div class="container">
    <h1 class="main-title">AI Quiz Generator - Create Tests &amp; Quizzes Online</h1>

    <div class="card">
      <h2>Input Your Content</h2>
      <textarea placeholder="e.g., Python Basics or Photosynthesis..." id="topicInput"></textarea>
    </div>

    <div class="card">
      <h2>Customize Your Quiz</h2>
      <label>Difficulty:
        <select id="difficultySelect">
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </label>
      <label>Questions:
        <input type="number" id="questionCount" value="5" min="1" max="20">
      </label>
      <button onclick="generateQuiz()">Generate AI Quiz</button>
    </div>

    <div class="card">
      <h2>Quiz Output</h2>
      <pre id="output">❌ Error contacting server: Unexpected token '&lt;', "&lt;html&gt;
  &lt;"... is not valid JSON</pre>
    </div>
  </div>
  
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <img src="/static/logo.png" alt="SyllabusBuddy Logo" class="nav-icon">
        <div class="animated-logo">SyllabusQuiz</div>
        <p>© 2025 MADE BY <a href="https://syllabus-buddy.vercel.app/" class="footer-link">SyllabusBuddy</a> Team
          ❤️</p>
      </div>
    </div>
  </footer>

  <script>
    async function generateQuiz() {
      const topic = document.getElementById("topicInput").value.trim();
      const difficulty = document.getElementById("difficultySelect").value;
      const numQuestions = parseInt(document.getElementById("questionCount").value);
      const output = document.getElementById("output");

      output.textContent = "⏳ Generating quiz...";

      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            topic: topic,
            difficulty: difficulty,
            num_questions: numQuestions
          })
        });

        const data = await response.json();
        
        if (data.quiz) {
          output.textContent = data.quiz;
        } else {
          output.textContent = "⚠️ No quiz returned from server.\n" + (data.error || "");
        }
      } catch (error) {
        output.textContent = "❌ Error contacting server: " + error.message;
      }
    }
  </script>
